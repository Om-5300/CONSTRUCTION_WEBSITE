<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Video Sections</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: -10px;
            font-size: 2.5em;
            letter-spacing: 2px;
            color: #444;
            animation: fadeIn 1s ease-in-out;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            padding: 40px;
            gap: 40px;
            animation: slideIn 1s ease-in-out;
        }
        
        .section {
            width: 100%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            background-color: #fff;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }
        
        .section h2 {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            font-size: 1.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 5px solid #3498db;
        }
        
        .image-gallery, .video-gallery {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .image-gallery img, .video-gallery video {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .image-gallery img:hover, .video-gallery video:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px)
         {
            h1 {
                text-align: center;
                margin-top: 20px;
                margin-bottom: 10px;
                font-size: 2.5em;
                letter-spacing: 2px;
                color: #444;
                animation: fadeIn 1s ease-in-out;
            }
            .image-gallery img, .video-gallery video {
                object-fit: cover;
                height: auto;
                width: 100%;
                gap: 0px;
            }
            .section {
                width: 100%;
                margin: 0;
            }
            .container {
                display: flex;
                flex-direction: column;
                padding: 20px;
                gap: 40px;
                animation: slideIn 1s ease-in-out;
            }
        }
        @media (max-width: 480px) {
            .image-gallery img, .video-gallery video {
                width: 88%;
                height: auto;
                margin-left: -8px;
            }
        

            .section {
                width: 100%;
                margin: 0;
            }
        
            .container {
                padding: 10px 0; 
                gap: 10px;
            }
        
            h1 {
                font-size: 1.5em;
                margin: 10px 0;
            }
        
            .section h2 {
                font-size: 1.4em;
                padding: 8px;
                
            }
        }
        
        
        /* Animation for fade-in and slide-in effects */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
    </style>
</head>
<body>

    <h1>Our Project Gallery</h1>

    <div class="container">

        <!-- Image Section -->
        <div class="section">
            <h2>Image Gallery</h2>
            <div class="image-gallery">
                <img src="Images/gallery11 (1).jpg" alt="Image 1">
                <img src="Images/gallery10.jpg" alt="Image 8">
                <img src="Images/bg2.jpg" alt="Image 1">
                <img src="Images/gallery2.jpg" alt="Image 2">
                <img src="Images/gallery3.jpg" alt="Image 3">
                <img src="Images/gallery4.jpg" alt="Image 4">
                <img src="Images/gallery5.jpg" alt="Image 5">
                <img src="Images/gallery8.jpg" alt="Image 6">
                <img src="Images/gallery9.jpg" alt="Image 7">
            </div>
        </div>

        <!-- Video Section -->
        <div class="section">
            <h2>Video Gallery</h2>
            <div class="video-gallery">
                <video src="Images/video2.mp4" title="Video 1" autoplay muted controls loop></video>
                <video src="Images/video3.mp4" title="Video 2" autoplay muted controls loop></video>
                <video src="Images/video4 (1).mp4" title="Video 3" autoplay muted controls loop></video>
                <video src="Images/video5.mp4" title="Video 4" autoplay muted controls loop></video>
                <video src="Images/video6.mp4" title="Video 5" autoplay muted controls loop></video>
                <video src="Images/video7.mp4" title="Video 5" autoplay muted controls loop></video>
                <video src="Images/video8.mp4" title="Video 5" autoplay muted controls loop></video>
                <video src="Images/video9.mp4" title="Video 5" autoplay muted controls loop></video>
                <video src="Images/video10.mp4" title="Video 5" autoplay muted controls loop></video>
            </div>
        </div>
    </div>

</body>
</html>
